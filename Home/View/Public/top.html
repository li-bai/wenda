		<div id='register' class='hidden'>

			<a href="" title='关闭' class='close-window'></a>
		</div>
		<div id='reg-wrap'>
			<div class='reg-left'>
				<ul>
					<li><span>账号注册</span></li>
				</ul>
				<div class='reg-l-bottom'>
					已有账号，<a href="" id='login-now'>马上登录</a>
				</div>
			</div>
			<div class='reg-right'>
				<form action="{:U('Home/Register/index')}" method='post' name='register'>
					<ul>
						<li>
							<label for="reg-uname">用户名</label>
							<input type="text" name='username' id='reg-uname'/>
							
						</li>
						<li>
							<label for="reg-pwd">密码</label>
							<input type="password" name='passwd' id='reg-pwd'/>
							
						</li>
						<li>
							<label for="reg-pwded">确认密码</label>
							<input type="password" name='passwdc' id='reg-pwded'/>
						</li>
						<li>
							
							<img src="{:U('Home/Register/code')}" width='99' height='35' alt="验证码" onclick="javascript:this.src='{:U('Home/Register/code')}?mm='+Math.random()" id='verify-img'/>
							<label for="reg-verify">验证码</label>
							<input type="text" name='verify' id='reg-verify'/>
						</li>
						<li class='submit'>
							<input type="submit" value='立即注册'/>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
