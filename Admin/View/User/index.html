<extend name="Public:admin" />
<block name="body">
	<table class="table">
		<tr>
			<td class="th" colspan="20">用户列表</td>
		</tr>
		<tr class="tableTop">
			<td class="tdLittle1">ID</td>
			<td>用户名</td>
			<td>回答数</td>
			<td>被采纳数</td>
			<td>提问数</td>
			<td>金币</td>
			<td>经验</td>
			<td>最后登录时间</td>
			<td>最后登录IP</td>
			<td>注册时间</td>
			<td>帐号状态</td>
			<td>操作</td>
		</tr>
		<foreach name="data" item="v">
		<tr>
			<td>{$v.uid}</td>
			<td>{$v.username}</td>
			<td>{$v.answer}</td>
			<td>{$v.accept}</td>
			<td>{$v.ask}</td>
			<td>{$v.point}</td>
			<td>{$v.exp}</td>
			<td>{$v.logintime|date='Y-m-d',###}</td>
			<td>{$v.loginip}</td>
			<td>{$v.restime|date='Y-m-d',###}</td>
			<td> 
				<if condition="$v['lock'] eq 1">
						锁定
						<else />
						正常
				</if>
			</td>
			<td> 
				<if condition="$v['lock'] eq 1">
						<a href="{:U('User/unlock',array('uid'=>$v['uid']))}">解锁</a><else />
						<a href="{:U('User/lock',array('uid'=>$v['uid']))}">锁定</a>
				</if>
			</td>
		</tr>
		</foreach>
	</table>
</block>
