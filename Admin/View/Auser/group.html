<extend name="Public:admin" />
<block name="body">
	<table class="table">
		<tr>
			<td class="th" colspan="20">角色列表</td>
		</tr>
		<tr class="tableTop">
			<td>角色名</td>
			<td>描述</td>
			<td>状态</td>
			<td>操作</td>
		</tr>
		<foreach name="data" item="v">
		<tr> 
			<td>{$v.title}</td>
			<td>{$v.description}</td>
			<td><if condition="$v['status'] eq 1">
					正常 <else />禁用
			</if></td>
			<td> 
				<a href="{:U('editgroup',array('id'=>$v['id']))}">修改</a>
			</td>
		</tr>
		</foreach>
	</table>
</block>
